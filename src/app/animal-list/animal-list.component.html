<table class="table">
  <thead>
    <tr>
      <th>Type</th>
      <th>Name</th>
      <th>Age</th>
      <th>Remove Animal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let animal of animals">
      <td>{{animal.type}}</td>
      <td>{{animal.name}}</td>
      <td *ngIf="!animal.age">Unknown</td>
      <td *ngIf="animal.age">{{animal.age}}</td>
      <td>
        <button (click)="removeAnimal(animal)">
          Remove
        </button>
      </td>
    </tr>

  </tbody>
</table>
